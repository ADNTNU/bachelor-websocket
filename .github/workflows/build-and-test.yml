name: Build and Test on Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.WF_DB_PSW }}
          MYSQL_DATABASE: dev
          MYSQL_USER: testUser
          MYSQL_PASSWORD: ${{ secrets.WF_DB_PSW }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Compile (no tests)
        run: mvn clean compile
        env:
          DB_USERNAME: testUser
          DB_PASSWORD: ${{ secrets.WF_DB_PSW }}
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: dev

      - name: Run Tests
        run: mvn test
        env:
          DB_USERNAME: testUser
          DB_PASSWORD: ${{ secrets.WF_DB_PSW }}
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: dev
